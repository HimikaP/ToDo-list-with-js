<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Todo List app made with js</h2>

    <h3>Enter a to-do </h3>
    <input id="inputIt" value="" type="text" >
    <button id="addBtn"  >Add it</button>
    <div id="container"></div>
    <script > 
        var inputText = document.getElementById("inputIt");
        var addIt = document.getElementById("addBtn");
        var cont= document.getElementById("container");

        addIt.addEventListener("click" , function(){

            var todo = document.createElement('p');
            todo.innerText = inputText.value;
          todo.classList.add('todoclass')
            cont.appendChild(todo);
            inputText.value = "";

            todo.addEventListener("click" , function(){
           
            todo.style.textDecoration = "line-through";
            
            }) ;

            todo.addEventListener("dblclick" , function(){
                
            cont.removeChild(todo);
            });
           
        });

      
      
    </script>
</body>
</html>
